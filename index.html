<title></title>

<body class="hostElt">
    <div id="content">        
        <div id="noteDisplay">
            <div id="notes" class="topcoat-tab-bar full">
                <ul class="tabs full">
                    <li tabset="notes" data-tab="tabCustomer" class="current">
                        <button id="CustomerTabLbl" class="topcoat-tab-bar__button full">Customer</button>
                    </li>
                    <li tabset="notes" data-tab="tabJob">
                        <button id="JobTabLbl" class="topcoat-tab-bar__button full">Job</button>
                    </li>
                    <li tabset="notes" data-tab="tabItem">
                        <button id="ItemTabLbl" class="topcoat-tab-bar__button full">Item</button>
                    </li>
                </ul>
            </div>
            
            <button id="currentID" class="topcoat-button--quiet">ID</button>
            
            <div id="tabCustomer" class="tab-content current">
            </div>
            <div id="tabJob" class="tab-content">
            </div>
            <div id="tabItem" class="tab-content">
            </div>
        </div>
        
        <div id="newNoteUI">
            <textarea id="newNote" class="topcoat-textarea" rows="8" cols="36" placeholder=""></textarea>
            <button id="addNote" class="topcoat-button--cta" kind="Customer">Add Note</button>
            <button id="cancelAddNote" class="topcoat-button">Cancel</button>
        </div>
        
         <div id="getUserID" class="dPopup">
            <p>Please enter your initials.</p>
            <input id="userID" type="text" class="topcoat-text-input" maxlength="3" placeholder="" value="" pattern="^[A-Z]{2,3}$">
            <button id="setUserID" class="topcoat-button--cta">Save ID</button>
        </div>
        
        <div id="notifier" class="topcoat-notification notifier dPopup">
            <p id="notifierText" class="notifierText"></p>
            <button id="notifierClose" class="topcoat-button--cta notifierClose">OK</button>
        </div>
        
        <div id="confirmation" class="topcoat-notification notifier dPopup">
            <p id="confirmationText" class="notifierText"></p>
            <button id="deny" class="topcoat-button--cta notifierClose">Cancel</button>
            <button id="confirm" class="topcoat-button--cta notifierClose">OK</button>
        </div>
